<h1>Settings For {{name}}</h1>
<form id={{form_name}}>
  <fieldset>
    <label for=player_settings_dlg_{{id}}_name>Name</label>
    <input type=text id="player_settings_dlg_{{id}}_name" name="name" value="{{name}}">
    <br><br>
    <label for=player_settings_dlg_{{id}}_note>Note</label>
    <textarea id="player_settings_dlg_{{id}}_name" name="note" cols=40 rows=5>{{note}}</textarea>
  </fieldset>
</form>
